<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>conversao-moedas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-basico">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">conversao-moedas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select (ionChange)="atualizarMoedaEscolhida($event)">
        <ion-select-option
          *ngFor="let moeda of listaMoedas"
          [value]="moeda.name"
        >
          {{moeda.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div>
    <ion-item> Moeda: {{moedaEscolhida.name}} </ion-item>
    <ion-item> Taxa de venda:{{moedaEscolhida.ask}} </ion-item>
  </div>

  <ion-button (click)="buscarMoedas()"> Atualizar valores </ion-button>

  <div>
    <ion-input
    [(ngModel)]="valor1"
    class="input-login-cad"
    placeholder="Valor para converter"
    inputmode="numeric"
    >
    </ion-input>
    <ion-label>
      =
    </ion-label>
    <ion-input
    [(ngModel)]="resultado"
    class="input-login-cad"
    placeholder="Valor convertido"
    inputmode="numeric"
    >
    </ion-input>

  </div>

</ion-content>
