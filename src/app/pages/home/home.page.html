      <ion-icon name="person"></ion-icon>
      Perfil
    </ion-button>

      Sair

        <ion-card-subtitle>Para eternizar</ion-card-subtitle>
      </ion-card-header>

    <ion-card (click)="irParaListaTarefas()" class="cardHome">
