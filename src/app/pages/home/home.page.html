<ion-content [fullscreen]="true" class="content-basico">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="botoesHome">
    <ion-button (click)="irParaGerenciaPerfil()" class="botaoHome">
      <ion-icon name="person"></ion-icon>
      Perfil
    </ion-button>
    <ion-button (click)="irParaLogin()" class="botaoHome">
      <ion-icon name="log-out"></ion-icon>
      Sair
    </ion-button>
  </div>

  <ion-card (click)="irParaEstadia()" class="cardHome">
    <ion-card-header>
      <ion-card-title>Sua estadia</ion-card-title>
      <ion-card-subtitle>Para descansar</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card (click)="irParaConversaoMoedas()" class="cardHome">
    <ion-card-header>
      <ion-card-title>Convers√£o de moedas</ion-card-title>
      <ion-card-subtitle>Para economizar</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card (click)="irParaLugaresFavoritos()" class="cardHome">
    <ion-card-header>
      <ion-card-title>Lugares favoritos</ion-card-title>
      <ion-card-subtitle>Para eternizar</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card (click)="irParaListaTarefas()" class="cardHome">
    <ion-card-header>
      <ion-card-title>Lista de tarefas</ion-card-title>
      <ion-card-subtitle>Para se planejar</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
