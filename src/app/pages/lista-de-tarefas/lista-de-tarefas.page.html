<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      (click)="navBack()"
      name="arrow-back-outline"
      class="options-icon"
    ></ion-icon>
    <ion-title>lista-de-tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-basico">
  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item (click)="openActions(tarefa)">
        <ion-label *ngIf="!tarefa.feita" color="{{tarefa.cor}}"
          ><ion-icon name="{{tarefa.categoria}}"></ion-icon> :
          {{tarefa.nome}}</ion-label
        >
        <ion-label *ngIf="tarefa.feita" color="{{tarefa.cor}}"
          ><del
            ><ion-icon name="{{tarefa.categoria}}"></ion-icon> :
            {{tarefa.nome}}</del
          ></ion-label
        >

        <ion-icon
          slot="start"
          name="radio-button-off"
          *ngIf="!tarefa.feita"
        ></ion-icon>
        <ion-icon
          slot="start"
          name="checkmark-circle"
          color="sucess"
          *ngIf="tarefa.feita"
        ></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(tarefa)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="novaTarefa()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="addTarefa == true">
    <div>
      <ion-input
        [(ngModel)]="tarefa.nome"
        class="input-login-cad"
        placeholder="Tarefa"
      >
      </ion-input>
    </div>

    <!-- <ion-accordion-group>
      <ion-accordion *ngFor="let icone of icones, let i=index" [value]="i">
      <ion-item>
        <ion-icon (click)="defineCategoria(i)" name="{{icone}}"></ion-icon>
      </ion-item>
      </ion-accordion>
    </ion-accordion-group> -->

    <ion-button
      *ngIf="escolherIcone == false"
      (click)="showIcones()"
      class="botao"
    >
      Escolher Icone</ion-button
    >
    <ion-input class="input-login-cad" *ngIf="escolherIcone == true">
      <ion-item *ngFor="let icone of icones; let i=index">
        <ion-icon (click)="defineCategoria(i)" name="{{icone}}"></ion-icon>
      </ion-item>
    </ion-input>
    <div *ngIf="escolherIcone == true"
      >Icone Selecionado: <ion-icon name="{{tarefa.categoria}}" size="large"></ion-icon>
    </div>
    <ion-button
      *ngIf="escolherIcone == true"
      (click)="closeIcones()"
      class="botao"
    >
      Confirmar Icone</ion-button
    >

    <div>
      <ion-input
        [(ngModel)]="tarefa.descricao"
        class="input-login-cad"
        placeholder="Descrição"
      >
      </ion-input>
    </div>

    <div class="alinharBotoes">
      <ion-button class="botao" (click)="cadastrarTarefa()">
        Salvar
      </ion-button>
    </div>
  </div>
</ion-content>
